<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/main.css}">
        <!-- <link rel="stylesheet" th:href="@{css/spectre.css}"> -->
        <title>CRUD - Spring Boot</title>
    </head>
    <body>


        <p>Crie seu aluno.</p>

        <form action="#"
              th:action="@{/criado}"
              th:object="${aluno}"
              method="post">

            <label for="aluno">Digite o nome do Aluno</label>
            <input
                    id="aluno"
                    type="text"
                    placeholder="seu nome"
                    th:field="*{nome}"
                    required>

            <label for="sexo">Escolha o sexo do aluno</label>

            <select id="sexo" th:field="*{sexo}" required>
                <option disabled value="none" >Insira o sexo</option>
                <option th:value="'M'" th:text="Masculino"></option>
                <option th:value="'F'" th:text="Feminino"></option>
            </select>

            <label for="curso">Escolha o curso</label>

            <select id="curso" th:field="*{codigoCurso}" required>
                <option disabled value="-1" >Insira o curso</option>
                <option th:value="${1}">Análise e Desenvolvimento de Sistemas</option>
                <option th:value="${2}">Gestão Empresarial</option>
                <option th:value="${3}">Gestão Portuária</option>
                <option th:value="${4}">Logística</option>
                <option th:value="${5}">Sistemas p/ Internet</option>
            </select>

            <label for="nota">Digite a nota do Aluno</label>
            <input
                    id="nota"
                    type="number"
                    step="0.1"
                    min="0.0" max="10.0"
                    placeholder="exemplo de nota: 7.5"
                    th:field="*{nota}"
                    required >


            <label for="idade">Selecione a idade do Aluno</label>

            <input
                    id="idade"
                    type="number" min="16"
                    max="120"
                    placeholder="digite sua idade"
                    th:field="*{idade}"
                    required>

            <button type="submit">Cadastrar</button>
        </form>


    </body>
</html>
